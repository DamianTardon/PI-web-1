<div class="row g-0">
    <h1>Habilidades</h1>
    <div class="text-center col-sm-6 col-md-4 col-lg-4">
        <circle-progress
        [percent]="50"
        [radius]="100"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="5"
        [outerStrokeColor]="'#4573A2'"
        [innerStrokeColor]="'#FFFF00'"
        [animation]="true"
        [animationDuration]="350"
        [imageSrc]="'../assets/github2.png'"
        [showImage]="true"
        [imageWidth]="100"
        [imageHeight]="100"
        [showUnits]="false"
        [showSubtitle]="false"
    ></circle-progress>
